    <div class="pt-3">

        <div class="form-group">
            <label for="text1">タイトル</label>

        </div>
        <div class="form-group">
            <label for="select1a">分類</label>

                <option>分類5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="textarea1">本文</label>
          <textarea id="textarea1" class="form-control css-owner-new-body"></textarea>
        </div>
        <div class="form-group">
            <label for="file1">画像</label>
            <input type="file" id="file1" class="form-control-file">
        </div>
      <div class="m-2 border border-primary css-fixed-picture">
        
      </div>

          <button type="button" class="btn btn-outline-dark css-submit-btn">編集を適応</button>
          <button type="button" class="btn btn-outline-danger css-submit-btn">キャンセルして戻る</button>
